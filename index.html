<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Révision</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --error-color: #f72585;
            --background-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #212529;
            --text-light: #6c757d;
            --border-radius: 10px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .quiz-container {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            margin-top: 20px;
            transition: var(--transition);
        }

        h1, h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 700;
        }

        h1 {
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 1.6rem;
        }

        .question-container {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.04);
            transition: var(--transition);
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .options {
            display: grid;
            gap: 12px;
            margin-bottom: 20px;
        }

        .option {
            padding: 15px;
            background-color: var(--background-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
            font-weight: 400;
        }

        .option:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }

        .selected {
            border-color: var(--primary-color);
            background-color: rgba(67, 97, 238, 0.1);
        }

        .correct {
            background-color: rgba(76, 201, 240, 0.2);
            border-color: var(--success-color);
        }

        .incorrect {
            background-color: rgba(247, 37, 133, 0.2);
            border-color: var(--error-color);
        }

        .result {
            padding: 15px;
            border-radius: var(--border-radius);
            font-weight: 500;
            margin-top: 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: var(--transition);
        }

        .result.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-block;
            margin-top: 10px;
            text-align: center;
        }

        .button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .progress {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .progress-bar {
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            margin-top: 5px;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .score {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        #questionForm {
            display: none;
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-top: 30px;
            box-shadow: var(--box-shadow);
        }

        textarea, input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }

        textarea:focus, input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .quiz-complete {
            text-align: center;
            padding: 30px 0;
        }

        .quiz-complete h2 {
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
        }

        @media (max-width: 600px) {
            .quiz-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .option {
                padding: 12px;
            }
            
            .buttons-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz de Révision</h1>
        
        <div id="quiz-section">
            <div class="progress">
                <span id="progress-text">Question 1/3</span>
            </div>
            <div class="progress-bar">
                <div id="progress-bar-fill" class="progress-bar-fill" style="width: 33%"></div>
            </div>
            
            <div id="question-container" class="question-container">
                <div id="question-text" class="question-text"></div>
                <div id="options-container" class="options"></div>
            </div>
            
            <div id="result" class="result"></div>
            
            <div class="buttons-container">
                <button id="next-btn" class="button">Question suivante</button>
                <button id="add-question-btn" class="button" style="background-color: #4cc9f0;">Ajouter une question</button>
            </div>
        </div>
        
        <div id="questionForm">
            <h2>Ajouter une nouvelle question</h2>
            
            <div class="form-group">
                <label for="newQuestion">Question</label>
                <textarea id="newQuestion" rows="2" placeholder="Entrez votre question"></textarea>
            </div>
            
            <div class="form-group">
                <label>Options</label>
                <input type="text" id="option1" placeholder="Option 1">
                <input type="text" id="option2" placeholder="Option 2">
                <input type="text" id="option3" placeholder="Option 3">
                <input type="text" id="option4" placeholder="Option 4">
            </div>
            
            <div class="form-group">
                <label for="correctAnswer">Réponse correcte</label>
                <select id="correctAnswer">
                    <option value="0">Option 1 est correcte</option>
                    <option value="1">Option 2 est correcte</option>
                    <option value="2">Option 3 est correcte</option>
                    <option value="3">Option 4 est correcte</option>
                </select>
            </div>
            
            <div class="form-actions">
                <button id="save-question" class="button">Enregistrer</button>
                <button id="cancel-question" class="button" style="background-color: #6c757d;">Annuler</button>
            </div>
        </div>
    </div>

    <script>
        // Les questions du quiz
        let questions = [
            {
                question: "Quelle est la capitale de la France?",
                options: ["Berlin", "Paris", "Londres", "Madrid"],
                correctAnswer: 1
            },
            {
                question: "Quelle est la formule chimique de l'eau?",
                options: ["CO2", "H2O", "NaCl", "O2"],
                correctAnswer: 1
            },
            {
                question: "Qui a écrit 'Les Misérables'?",
                options: ["Albert Camus", "Victor Hugo", "Émile Zola", "Gustave Flaubert"],
                correctAnswer: 1
            }
        ];

        // Sauvegarder les questions dans le stockage local
        if (!localStorage.getItem('quizQuestions')) {
            localStorage.setItem('quizQuestions', JSON.stringify(questions));
        } else {
            questions = JSON.parse(localStorage.getItem('quizQuestions'));
        }

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        const questionContainer = document.getElementById('question-container');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const resultContainer = document.getElementById('result');
        const nextButton = document.getElementById('next-btn');
        const addQuestionBtn = document.getElementById('add-question-btn');
        const questionForm = document.getElementById('questionForm');
        const saveQuestionBtn = document.getElementById('save-question');
        const cancelQuestionBtn = document.getElementById('cancel-question');
        const progressText = document.getElementById('progress-text');
        const progressBarFill = document.getElementById('progress-bar-fill');

        // Charger la question
        function loadQuestion() {
            if (questions.length === 0) {
                questionContainer.innerHTML = "<h2>Aucune question disponible.</h2>";
                optionsContainer.innerHTML = "";
                nextButton.style.display = "none";
                return;
            }
            
            if (currentQuestion >= questions.length) {
                showQuizComplete();
                return;
            }

            answered = false;
            resultContainer.innerHTML = "";
            resultContainer.classList.remove('visible');
            
            const questionData = questions[currentQuestion];
            questionText.textContent = questionData.question;
            
            progressText.textContent = `Question ${currentQuestion + 1}/${questions.length}`;
            progressBarFill.style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
            
            optionsContainer.innerHTML = "";
            questionData.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(optionElement);
            });
        }

        // Vérifier la réponse
        function checkAnswer(selectedOption) {
            if (answered) return;
            
            answered = true;
            const options = document.querySelectorAll('.option');
            const correctAnswer = questions[currentQuestion].correctAnswer;
            
            if (selectedOption === correctAnswer) {
                options[selectedOption].classList.add('correct');
                resultContainer.innerHTML = "<p style='color: var(--success-color); font-weight: 500;'>Correct! 👍</p>";
                score++;
            } else {
                options[selectedOption].classList.add('incorrect');
                options[correctAnswer].classList.add('correct');
                resultContainer.innerHTML = "<p style='color: var(--error-color); font-weight: 500;'>Incorrect! La bonne réponse est: " + 
                                          questions[currentQuestion].options[correctAnswer] + "</p>";
            }
            
            resultContainer.classList.add('visible');
            
            // Animation pour le résultat
            setTimeout(() => {
                resultContainer.style.opacity = 1;
            }, 10);
        }

        // Afficher l'écran de fin du quiz
        function showQuizComplete() {
            const quizSection = document.getElementById('quiz-section');
            quizSection.innerHTML = `
                <div class="quiz-complete">
                    <h2>Quiz terminé!</h2>
                    <p>Votre score final: <span class="score">${score}/${questions.length}</span></p>
                    <button id="restart-btn" class="button" style="margin-top: 20px;">Recommencer le quiz</button>
                </div>
            `;
            
            document.getElementById('restart-btn').addEventListener('click', resetQuiz);
            createConfetti();
        }

        // Créer un effet de confetti
        function createConfetti() {
            const colors = ['#4361ee', '#4cc9f0', '#f72585', '#7209b7', '#3a0ca3'];
            const containerRect = document.querySelector('.quiz-container').getBoundingClientRect();
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * containerRect.width + 'px';
                confetti.style.top = '-10px';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                document.querySelector('.quiz-complete').appendChild(confetti);
                
                const duration = Math.random() * 3 + 1;
                const delay = Math.random() * 0.5;
                
                confetti.animate(
                    [
                        { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
                        { transform: `translate(${Math.random() * 100 - 50}px, ${containerRect.height}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                    ],
                    {
                        duration: duration * 1000,
                        delay: delay * 1000,
                        fill: 'forwards',
                        easing: 'cubic-bezier(0.21, 0.98, 0.6, 0.99)'
                    }
                );
            }
        }

        // Passer à la question suivante
        nextButton.addEventListener('click', () => {
            currentQuestion++;
            loadQuestion();
        });

        // Réinitialiser le quiz
        function resetQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById('quiz-section').innerHTML = `
                <div class="progress">
                    <span id="progress-text">Question 1/${questions.length}</span>
                </div>
                <div class="progress-bar">
                    <div id="progress-bar-fill" class="progress-bar-fill" style="width: ${(1/questions.length) * 100}%"></div>
                </div>
                
                <div id="question-container" class="question-container">
                    <div id="question-text" class="question-text"></div>
                    <div id="options-container" class="options"></div>
                </div>
                
                <div id="result" class="result"></div>
                
                <div class="buttons-container">
                    <button id="next-btn" class="button">Question suivante</button>
                    <button id="add-question-btn" class="button" style="background-color: #4cc9f0;">Ajouter une question</button>
                </div>
            `;
            
            // Récupérer les nouveaux éléments
            const questionContainer = document.getElementById('question-container');
            const questionText = document.getElementById('question-text');
            const optionsContainer = document.getElementById('options-container');
            const resultContainer = document.getElementById('result');
            const nextButton = document.getElementById('next-btn');
            const addQuestionBtn = document.getElementById('add-question-btn');
            const progressText = document.getElementById('progress-text');
            const progressBarFill = document.getElementById('progress-bar-fill');
            
            // Ajouter les événements
            nextButton.addEventListener('click', () => {
                currentQuestion++;
                loadQuestion();
            });
            
            addQuestionBtn.addEventListener('click', () => {
                document.getElementById('quiz-section').style.display = 'none';
                questionForm.style.display = 'block';
            });
            
            loadQuestion();
        }

        // Afficher le formulaire d'ajout de question
        addQuestionBtn.addEventListener('click', () => {
            document.getElementById('quiz-section').style.display = 'none';
            questionForm.style.display = 'block';
        });

        // Enregistrer une nouvelle question
        saveQuestionBtn.addEventListener('click', () => {
            const newQuestion = document.getElementById('newQuestion').value;
            const option1 = document.getElementById('option1').value;
            const option2 = document.getElementById('option2').value;
            const option3 = document.getElementById('option3').value;
            const option4 = document.getElementById('option4').value;
            const correctAnswer = parseInt(document.getElementById('correctAnswer').value);
            
            if (newQuestion && option1 && option2 && option3 && option4) {
                const question = {
                    question: newQuestion,
                    options: [option1, option2, option3, option4],
                    correctAnswer: correctAnswer
                };
                
                questions.push(question);
                localStorage.setItem('quizQuestions', JSON.stringify(questions));
                
                document.getElementById('newQuestion').value = '';
                document.getElementById('option1').value = '';
                document.getElementById('option2').value = '';
                document.getElementById('option3').value = '';
                document.getElementById('option4').value = '';
                
                questionForm.style.display = 'none';
                document.getElementById('quiz-section').style.display = 'block';
                
                // Mettre à jour les indicateurs de progression
                progressText.textContent = `Question ${currentQuestion + 1}/${questions.length}`;
                progressBarFill.style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
                
                if (currentQuestion >= questions.length - 1) {
                    resetQuiz();
                } else {
                    loadQuestion();
                }
            } else {
                alert('Veuillez remplir tous les champs!');
            }
        });

        // Annuler l'ajout de question
        cancelQuestionBtn.addEventListener('click', () => {
            questionForm.style.display = 'none';
            document.getElementById('quiz-section').style.display = 'block';
        });

        // Exposer la fonction checkAnswer au scope global
        window.checkAnswer = checkAnswer;

        // Démarrer le quiz
        loadQuestion();
    </script>
</body>
</html>
