<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Phrase simple et complexe</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --correct-color: #2ecc71;
            --incorrect-color: #e74c3c;
            --neutral-color: #ecf0f1;
            --text-color: #2c3e50;
            --light-text: #7f8c8d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            font-size: 2.5rem;
        }

        .quiz-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .quiz-header {
            position: relative;
        }

        .progress-container {
            height: 10px;
            width: 100%;
            background: var(--neutral-color);
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease-in-out;
        }

        .question-counter {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: var(--light-text);
        }

        .question {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .options {
            list-style-type: none;
        }

        .option {
            background: var(--neutral-color);
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .option:hover {
            background: #e3e3e3;
        }

        .option.selected {
            background: var(--primary-color);
            color: white;
        }

        .option.correct {
            background: var(--correct-color);
            color: white;
        }

        .option.incorrect {
            background: var(--incorrect-color);
            color: white;
        }

        .score-display {
            text-align: right;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .help-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--neutral-color);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .help-content {
            display: none;
            background: #f8f9fa;
            border-left: 4px solid var(--primary-color);
            padding: 15px;
            margin: 20px 0;
            font-size: 0.9rem;
            border-radius: 5px;
        }

        .help-content.show {
            display: block;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--secondary-color);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .results {
            text-align: center;
            display: none;
        }

        .results h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .results p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .results button {
            margin-top: 20px;
        }

        .results .score {
            font-size: 3rem;
            color: var(--primary-color);
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .question {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phrase simple et complexe</h1>
        
        <div class="quiz-container">
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            
            <div class="quiz-header">
                <div class="question-counter">Question <span id="current-question">1</span> sur <span id="total-questions">50</span></div>
                <button class="help-btn" id="help-btn">?</button>
            </div>
            
            <div class="score-display">Score: <span id="score">0</span>/<span id="total-answered">0</span></div>
            
            <div id="question-container">
                <div class="question" id="question"></div>
                <ul class="options" id="options"></ul>
                <div class="help-content" id="help-content"></div>
            </div>
            
            <div class="buttons">
                <button id="prev-btn" disabled>Précédent</button>
                <button id="next-btn" disabled>Suivant</button>
            </div>
        </div>
        
        <div class="results" id="results">
            <h2>Résultats du quiz</h2>
            <div class="score">
                <span id="final-score">0</span>/50
            </div>
            <p id="result-message"></p>
            <button id="restart-btn">Recommencer</button>
        </div>
    </div>

    <script>
        // Questions du quiz
        const questions = [
            {
                question: "Qu'est-ce qui définit une phrase simple ?",
                options: [
                    "Elle comporte plusieurs propositions",
                    "Elle ne comporte qu'une seule proposition",
                    "Elle contient toujours un verbe à l'infinitif",
                    "Elle ne contient jamais de groupe circonstanciel"
                ],
                correctIndex: 1,
                help: "Une phrase simple est formée d'une seule proposition, contrairement à la phrase complexe qui en comporte plusieurs."
            },
            {
                question: "Comment s'analyse une phrase du point de vue de sa construction ?",
                options: [
                    "En sujet, verbe et complément",
                    "En groupe nominal et groupe verbal",
                    "En groupe sujet (GS), groupe verbal (GV) et éventuellement groupe circonstanciel (GC)",
                    "En thème et prédicat"
                ],
                correctIndex: 2,
                help: "Du point de vue de sa construction, la phrase s'analyse comme une suite de mots décomposable en un groupe sujet (GS), un groupe verbal (GV) et, éventuellement, un groupe circonstanciel (GC): P = [GS + GV] (+ GC)."
            },
            {
                question: "Qu'est-ce qui caractérise une phrase complexe par subordination ?",
                options: [
                    "Deux propositions reliées par une conjonction de coordination",
                    "Deux propositions juxtaposées",
                    "Une proposition subordonnée incluse dans une proposition principale",
                    "Une proposition sans verbe conjugué"
                ],
                correctIndex: 2,
                help: "La phrase complexe par subordination se caractérise par la présence d'une proposition subordonnée qui est incluse dans la proposition principale et qui dépend de celle-ci."
            },
            {
                question: "Qu'est-ce qui caractérise une phrase complexe par coordination ?",
                options: [
                    "Une proposition incluse dans une autre",
                    "Deux propositions situées sur le même plan et reliées par une conjonction de coordination",
                    "Une proposition réduite à un mot",
                    "Une proposition avec un verbe à l'infinitif"
                ],
                correctIndex: 1,
                help: "La phrase complexe par coordination est formée de deux propositions situées sur le même plan et reliées par une conjonction de coordination (comme mais, ou, et, donc, or, ni, car)."
            },
            {
                question: "Qu'est-ce qu'une proposition subordonnée ?",
                options: [
                    "Une proposition reliée à une autre par une conjonction de coordination",
                    "Une proposition autonome",
                    "Une proposition incluse dans une autre proposition et dépendant de celle-ci",
                    "Une proposition sans verbe"
                ],
                correctIndex: 2,
                help: "Une proposition subordonnée se définit comme une proposition incluse dans une autre proposition, dite 'principale', et dépendant de celle-ci."
            },
            {
                question: "En français, quel élément est généralement nécessaire pour introduire une proposition subordonnée ?",
                options: [
                    "Un adverbe",
                    "Un mot subordonnant (conjonction de subordination ou pronom relatif)",
                    "Un verbe à l'infinitif",
                    "Un nom propre"
                ],
                correctIndex: 1,
                help: "En français, la subordination requiert généralement la présence d'un mot subordonnant, qui peut être une conjonction de subordination ou un pronom relatif."
            },
            {
                question: "Parmi ces phrases, laquelle contient une proposition subordonnée sans conjonction ?",
                options: [
                    "Je crois qu'il va faire beau",
                    "J'entends l'oiseau chanter",
                    "Je me demande s'il fera beau",
                    "Je te parle quand tu m'écoutes"
                ],
                correctIndex: 1,
                help: "'J'entends l'oiseau chanter' contient une proposition subordonnée infinitive sans conjonction. Il existe trois cas de subordination sans conjonction: la proposition subordonnée infinitive, la proposition subordonnée participiale et la proposition subordonnée interrogative partielle."
            },
            {
                question: "Combien de grands types de propositions subordonnées peut-on distinguer en français ?",
                options: [
                    "Deux",
                    "Trois",
                    "Quatre",
                    "Cinq"
                ],
                correctIndex: 2,
                help: "On distingue quatre grands types de propositions subordonnées: les propositions subordonnées complétives, les propositions subordonnées circonstancielles, les propositions subordonnées relatives et les propositions subordonnées sans conjonction de subordination."
            },
            {
                question: "Quelle est la particularité des propositions subordonnées complétives ?",
                options: [
                    "Elles sont introduites par un mot subordonnant qui est une pure conjonction grammaticale",
                    "Elles ont toujours une valeur circonstancielle",
                    "Elles sont introduites par un pronom relatif",
                    "Elles n'ont pas de mot subordonnant"
                ],
                correctIndex: 0,
                help: "Dans les propositions subordonnées complétives, le mot subordonnant est une conjonction de subordination qui joue un rôle de pur outil grammatical, n'apportant aucune information spécifique sur la relation entre la proposition subordonnée et la proposition principale."
            },
            {
                question: "Dans quels cas utilise-t-on une proposition subordonnée conjonctive ?",
                options: [
                    "Pour exprimer une cause ou une conséquence",
                    "Pour compléter un verbe, un nom ou un adjectif",
                    "Pour qualifier un nom",
                    "Pour remplacer un pronom"
                ],
                correctIndex: 1,
                help: "La proposition subordonnée conjonctive (introduite par 'que') est utilisée pour compléter un verbe, un nom ou un adjectif. Elle a souvent la fonction de complément d'objet direct (COD), mais peut aussi être sujet, attribut du sujet, etc."
            },
            {
                question: "Quelle est la particularité des propositions subordonnées circonstancielles ?",
                options: [
                    "Elles n'ont pas de conjonction de subordination",
                    "Elles contiennent toujours un pronom relatif",
                    "Le mot subordonnant indique la relation (temps, cause, but, etc.) entre la subordonnée et la principale",
                    "Elles ne peuvent avoir qu'une fonction de complément d'objet"
                ],
                correctIndex: 2,
                help: "Dans les propositions subordonnées circonstancielles, le mot subordonnant est une conjonction de subordination qui n'est pas seulement un outil grammatical, mais qui apporte aussi des informations sur la relation (temporelle, causale, etc.) entre la proposition subordonnée et la proposition principale."
            },
            {
                question: "Qu'est-ce qui caractérise les propositions subordonnées relatives ?",
                options: [
                    "Elles sont introduites par un adverbe",
                    "Elles sont toujours de fonction complément d'objet",
                    "Elles sont introduites par un pronom relatif qui a une fonction dans la subordonnée",
                    "Elles n'ont pas d'antécédent"
                ],
                correctIndex: 2,
                help: "Les propositions subordonnées relatives sont introduites par un pronom relatif qui a un antécédent dans la proposition principale et une fonction grammaticale (sujet, COD, etc.) au sein de la subordonnée."
            },
            {
                question: "Quelles sont les deux principales fonctions des propositions subordonnées relatives adjectives ?",
                options: [
                    "Sujet et complément d'objet",
                    "Complément d'objet et complément circonstanciel",
                    "Épithète et apposition",
                    "Attribut et complément du nom"
                ],
                correctIndex: 2,
                help: "Les deux principales fonctions des propositions subordonnées relatives adjectives sont la fonction épithète et la fonction apposition."
            },
            {
                question: "Que désigne la juxtaposition dans une phrase complexe ?",
                options: [
                    "Des propositions reliées par une conjonction de coordination",
                    "Des propositions reliées par une conjonction de subordination",
                    "Des propositions non reliées par une conjonction, mais par une virgule ou un point-virgule",
                    "Des propositions sans verbe conjugué"
                ],
                correctIndex: 2,
                help: "Le terme 'juxtaposition' est utilisé lorsque les propositions indépendantes ne sont pas reliées par une conjonction de coordination, mais par une virgule, un point-virgule ou par les deux points (:)."
            },
            {
                question: "Dans quelle phrase trouve-t-on une proposition subordonnée participiale ?",
                options: [
                    "Je crois qu'il reviendra",
                    "Le chat parti, les souris dansent",
                    "Nous partirons quand tu seras prêt",
                    "Il parle comme s'il savait tout"
                ],
                correctIndex: 1,
                help: "'Le chat parti, les souris dansent' contient une proposition subordonnée participiale au participe passé. Ces propositions se reconnaissent à leur verbe au participe (présent ou passé) et ont généralement une fonction de complément circonstanciel."
            },
            {
                question: "Qu'est-ce qui caractérise une proposition subordonnée interrogative partielle ?",
                options: [
                    "Elle est introduite par 'si'",
                    "Elle est introduite par un mot interrogatif (qui, que, quel, où, etc.)",
                    "Elle n'a pas de mot subordonnant",
                    "Elle est toujours à la forme négative"
                ],
                correctIndex: 1,
                help: "La proposition subordonnée interrogative partielle est introduite par un mot interrogatif (pronom, déterminant ou adverbe) et porte sur un constituant particulier de la phrase, pas sur l'ensemble de la phrase."
            },
            {
                question: "Quels types de phrases peut-on distinguer selon l'acte de langage qu'elles accomplissent ?",
                options: [
                    "Phrases simples, composées et complexes",
                    "Phrases verbales et non verbales",
                    "Phrases déclaratives, interrogatives et impératives",
                    "Phrases actives, passives et pronominales"
                ],
                correctIndex: 2,
                help: "On distingue trois types d'actes fondamentaux: le type déclaratif correspondant à l'assertion, le type interrogatif correspondant à l'interrogation, et le type impératif correspondant à l'injonction."
            },
            {
                question: "Parmi ces phrases, laquelle est à la forme exclamative ?",
                options: [
                    "Le film commence à huit heures",
                    "Quand le film commence-t-il ?",
                    "Que ce film est intéressant !",
                    "Regardez ce film"
                ],
                correctIndex: 2,
                help: "La phrase exclamative se reconnaît à l'écrit par la présence d'un point d'exclamation et souvent par des mots exclamatifs comme 'que' ou 'comme'. Elle exprime une émotion du locuteur."
            },
            {
                question: "Qu'est-ce qui caractérise une phrase emphatique ?",
                options: [
                    "Elle exprime un ordre",
                    "Elle pose une question",
                    "Elle met en relief un constituant de la phrase",
                    "Elle est toujours à la forme négative"
                ],
                correctIndex: 2,
                help: "La forme emphatique permet d'insister sur l'un des constituants de la phrase en le mettant en relief, généralement par extraction ('C'est... qui/que') ou par détachement."
            },
            {
                question: "Parmi ces phrases, laquelle est à la forme passive ?",
                options: [
                    "Marie écrit une lettre",
                    "Une lettre est écrite par Marie",
                    "Marie a écrit une lettre",
                    "Marie écrit"
                ],
                correctIndex: 1,
                help: "La phrase passive se caractérise par un verbe à la voix passive, où le sujet grammatical subit l'action exprimée par le verbe, et où l'agent (celui qui fait l'action) est introduit par 'par' ou 'de'."
            },
            {
                question: "Quelle est la différence entre l'interrogation directe et l'interrogation indirecte ?",
                options: [
                    "L'interrogation directe utilise un point d'interrogation, l'indirecte non",
                    "L'interrogation directe est dans une proposition principale, l'indirecte dans une subordonnée",
                    "L'interrogation directe est orale, l'indirecte est écrite",
                    "L'interrogation directe est informelle, l'indirecte est formelle"
                ],
                correctIndex: 1,
                help: "L'interrogation directe se trouve dans une proposition principale ou indépendante et est marquée par un point d'interrogation. L'interrogation indirecte est une construction interrogative en proposition subordonnée, qui n'est jamais marquée par un point d'interrogation."
            },
            {
                question: "Dans la phrase 'C'est Jean qui a gagné le concours', quel procédé d'emphase est utilisé ?",
                options: [
                    "La mise en relief par détachement",
                    "La mise en relief par extraction (ou clivage)",
                    "La mise en relief par reprise pronominale",
                    "La mise en relief par inversion"
                ],
                correctIndex: 1,
                help: "Dans cette phrase, le procédé d'emphase utilisé est l'extraction ou clivage, qui consiste à encadrer le constituant mis en relief par 'c'est... qui/que'. Ici, le sujet 'Jean' est extrait de la phrase 'Jean a gagné le concours'."
            },
            {
                question: "Qu'est-ce qui caractérise une phrase impersonnelle ?",
                options: [
                    "Elle n'a pas de sujet",
                    "Son verbe principal est à la voix impersonnelle et elle peut être équivalente à une phrase non impersonnelle",
                    "Elle est toujours à la forme négative",
                    "Elle n'a pas de verbe conjugué"
                ],
                correctIndex: 1,
                help: "Une phrase est à la forme impersonnelle lorsque son verbe principal est à la voix impersonnelle (avec le pronom 'il' impersonnel) et qu'elle peut être considérée comme équivalente à une phrase non impersonnelle."
            },
            {
                question: "Quelle est la différence entre une phrase averbale et une phrase elliptique ?",
                options: [
                    "La phrase averbale n'a pas de verbe, la phrase elliptique a un verbe sous-entendu",
                    "La phrase averbale est toujours affirmative, la phrase elliptique peut être négative",
                    "La phrase averbale existe de façon autonome, la phrase elliptique dépend étroitement du contexte",
                    "La phrase averbale est formelle, la phrase elliptique est informelle"
                ],
                correctIndex: 2,
                help: "La phrase averbale (sans verbe) fonctionne de façon autonome, tandis que la phrase elliptique dépend du contexte pour être comprise, car elle comporte des éléments sous-entendus qui peuvent être récupérés dans le contexte."
            },
            {
                question: "Qu'est-ce qu'un mot-phrase ?",
                options: [
                    "Un mot qui peut former une phrase complète à lui seul",
                    "Un mot qui remplace une phrase entière",
                    "Un mot qui introduit une proposition subordonnée",
                    "Un mot qui relie deux propositions"
                ],
                correctIndex: 0,
                help: "Un mot-phrase est un mot qui, à lui seul, constitue une phrase complète (comme 'Oui', 'Non', 'Bonjour', 'Merci', etc.). Il ne requiert aucun autre élément pour former une phrase."
            },
            {
                question: "Dans quelle phrase trouve-t-on une négation partielle ?",
                options: [
                    "Il n'aime pas le chocolat",
                    "Personne ne viendra",
                    "Je ne mange jamais de viande",
                    "Il ne pleut pas"
                ],
                correctIndex: 1,
                help: "Dans 'Personne ne viendra', on a une négation partielle portant sur un pronom ('personne' étant l'antonyme de 'quelqu'un'). La négation ne porte pas sur l'ensemble de l'énoncé mais sur ce constituant particulier."
            },
            {
                question: "Qu'est-ce qui caractérise la négation exceptive ?",
                options: [
                    "Elle est construite avec 'ne... pas'",
                    "Elle est construite avec 'ne... que'",
                    "Elle est construite avec 'ne... jamais'",
                    "Elle est construite avec 'ne... guère'"
                ],
                correctIndex: 1,
                help: "La négation exceptive se construit avec 'ne... que' et véhicule une négation implicite. Par exemple, 'Je n'aime que les films français' signifie à la fois 'J'aime les films français' (valeur positive explicite) et 'je n'aime pas les films qui ne sont pas français' (valeur négative implicite)."
            },
            {
                question: "Qu'est-ce que le 'ne' explétif ?",
                options: [
                    "Un 'ne' qui marque la négation",
                    "Un 'ne' qui n'a pas de valeur négative et est facultatif",
                    "Un 'ne' utilisé uniquement dans les questions",
                    "Un 'ne' qui renforce la négation"
                ],
                correctIndex: 1,
                help: "Le 'ne' explétif s'emploie dans certains contextes (après 'craindre que', 'avant que', etc.) et n'a pas de valeur négative. Son emploi est facultatif: 'Je crains qu'il (ne) vienne' signifie que sa venue est redoutée, pas qu'elle est niée."
            },
            {
                question: "Qu'est-ce qui caractérise une proposition subordonnée corrélative ?",
                options: [
                    "Elle est introduite par un pronom relatif",
                    "Elle est annoncée dans la principale par un mot corrélatif",
                    "Elle est juxtaposée à la principale",
                    "Elle n'a pas de mot subordonnant"
                ],
                correctIndex: 1,
                help: "Dans certains cas, la subordonnée est liée à la principale non seulement par la conjonction de subordination mais aussi par un mot qui, dans la principale, annonce la subordonnée. Par exemple: 'Il a tant plu que la rivière a débordé', où 'tant' dans la principale annonce la conséquence."
            },
            {
                question: "Dans la phrase 'Le livre que tu m'as prêté est passionnant', quelle est la fonction de la proposition subordonnée relative ?",
                options: [
                    "Sujet",
                    "Complément d'objet direct",
                    "Épithète de 'livre'",
                    "Attribut du sujet"
                ],
                correctIndex: 2,
                help: "Dans cette phrase, la proposition subordonnée relative 'que tu m'as prêté' a la fonction d'épithète du nom 'livre', qui est son antécédent. Elle qualifie ce nom, comme le ferait un adjectif."
            },
            {
                question: "Quelle est la fonction du pronom relatif 'que' dans la phrase 'Le livre que tu m'as prêté est passionnant' ?",
                options: [
                    "Sujet de 'as prêté'",
                    "Complément d'objet direct de 'as prêté'",
                    "Complément d'objet indirect de 'as prêté'",
                    "Complément circonstanciel"
                ],
                correctIndex: 1,
                help: "Dans cette phrase, le pronom relatif 'que' a la fonction de complément d'objet direct du verbe 'prêter' dans la subordonnée. Il représente 'le livre', qui est le COD du verbe 'prêter'."
            },
            {
                question: "Quelle est la particularité des propositions subordonnées relatives substantives ?",
                options: [
                    "Elles ont un nom comme antécédent",
                    "Elles ont des fonctions adjectivales",
                    "Elles ont des fonctions nominales et leur pronom relatif n'a pas de nom comme antécédent",
                    "Elles sont toujours compléments circonstanciels"
                ],
                correctIndex: 2,
                help: "Les propositions subordonnées relatives substantives ont des fonctions nominales (sujet, COD, COI, etc.) et leur pronom relatif n'a pas un nom comme antécédent, mais renvoie à un ensemble indéterminé."
            },
            {
                question: "Dans la phrase 'Qui veut voyager loin ménage sa monture', quelle est la fonction de la proposition subordonnée relative substantive ?",
                options: [
                    "Sujet de 'ménage'",
                    "Complément d'objet direct",
                    "Complément d'objet indirect",
                    "Attribut"
                ],
                correctIndex: 0,
                help: "Dans cette phrase, la proposition subordonnée relative substantive 'Qui veut voyager loin' a la fonction de sujet du verbe 'ménage'. Elle équivaut à un groupe nominal comme 'Celui qui veut voyager loin'."
            },
            {
                question: "Dans quelle phrase trouve-t-on une proposition subordonnée conjonctive de fonction sujet ?",
                options: [

        // Variables du quiz
        let currentQuestionIndex = 0;
        let answeredQuestions = {};
        let score = 0;
        let totalAnswered = 0;
        let shuffledQuestions = [];
        
        // Éléments DOM
        const questionContainer = document.getElementById('question-container');
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const helpBtn = document.getElementById('help-btn');
        const helpContent = document.getElementById('help-content');
        const progressBar = document.querySelector('.progress-bar');
        const currentQuestionSpan = document.getElementById('current-question');
        const totalQuestionsSpan = document.getElementById('total-questions');
        const scoreElement = document.getElementById('score');
        const totalAnsweredElement = document.getElementById('total-answered');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const resultsContainer = document.getElementById('results');
        const finalScoreElement = document.getElementById('final-score');
        const resultMessageElement = document.getElementById('result-message');
        const restartBtn = document.getElementById('restart-btn');
        
        // Initialisation du quiz
        function initQuiz() {
            // Mélanger les questions
            shuffledQuestions = [...questions].sort(() => Math.random() - 0.5);
            
            // Initialiser les variables
            currentQuestionIndex = 0;
            answeredQuestions = {};
            score = 0;
            totalAnswered = 0;
            
            // Afficher les informations initiales
            totalQuestionsSpan.textContent = shuffledQuestions.length;
            scoreElement.textContent = score;
            totalAnsweredElement.textContent = totalAnswered;
            
            // Afficher la première question
            showQuestion(currentQuestionIndex);
            
            // Masquer les résultats
            resultsContainer.style.display = 'none';
            questionContainer.style.display = 'block';
            
            // Mettre à jour les boutons
            updateButtons();
        }
        
        // Afficher une question
        function showQuestion(index) {
            const question = shuffledQuestions[index];
            
            // Mettre à jour le numéro de la question
            currentQuestionSpan.textContent = index + 1;
            
            // Mettre à jour la barre de progression
            progressBar.style.width = `${((index + 1) / shuffledQuestions.length) * 100}%`;
            
            // Afficher la question
            questionElement.textContent = question.question;
            
            // Vider les options
            optionsElement.innerHTML = '';
            
            // Créer les options
            question.options.forEach((option, optionIndex) => {
                const li = document.createElement('li');
                li.className = 'option';
                li.textContent = option;
                
                // Si la question a déjà été répondue
                if (answeredQuestions[index] !== undefined) {
                    if (optionIndex === question.correctIndex) {
                        li.classList.add('correct');
                    } else if (optionIndex === answeredQuestions[index]) {
                        li.classList.add('incorrect');
                    }
                    li.style.pointerEvents = 'none';
                } else {
                    li.addEventListener('click', () => selectOption(optionIndex));
                }
                
                optionsElement.appendChild(li);
            });
            
            // Réinitialiser le contenu d'aide
            helpContent.textContent = question.help;
            helpContent.classList.remove('show');
            
            // Mettre à jour les boutons
            updateButtons();
        }
        
        // Sélectionner une option
        function selectOption(optionIndex) {
            const question = shuffledQuestions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            // Enregistrer la réponse
            answeredQuestions[currentQuestionIndex] = optionIndex;
            
            // Mettre à jour les scores
            totalAnswered++;
            if (optionIndex === question.correctIndex) {
                score++;
            }
            
            // Mettre à jour l'affichage des scores
            scoreElement.textContent = score;
            totalAnsweredElement.textContent = totalAnswered;
            
            // Marquer les options correctes et incorrectes
            options.forEach((option, index) => {
                if (index === question.correctIndex) {
                    option.classList.add('correct');
                } else if (index === optionIndex && optionIndex !== question.correctIndex) {
                    option.classList.add('incorrect');
                }
                option.style.pointerEvents = 'none';
            });
            
            // Activer le bouton suivant
            nextBtn.disabled = false;
            
            // Vérifier si toutes les questions ont été répondues
            if (totalAnswered === shuffledQuestions.length) {
                setTimeout(showResults, 1000);
            }
            
            // Mettre à jour les boutons
            updateButtons();
        }
        
        // Mettre à jour l'état des boutons
        function updateButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            
            if (answeredQuestions[currentQuestionIndex] !== undefined) {
                nextBtn.disabled = currentQuestionIndex === shuffledQuestions.length - 1;
            } else {
                nextBtn.disabled = true;
            }
        }
        
        // Afficher les résultats
        function showResults() {
            questionContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
            
            finalScoreElement.textContent = score;
            
            // Message personnalisé selon le score
            const percentage = (score / shuffledQuestions.length) * 100;
            
            if (percentage >= 90) {
                resultMessageElement.textContent = "Excellent ! Vous maîtrisez parfaitement les notions de phrase simple et complexe.";
            } else if (percentage >= 75) {
                resultMessageElement.textContent = "Très bien ! Vous avez une bonne compréhension des phrases simples et complexes.";
            } else if (percentage >= 50) {
                resultMessageElement.textContent = "Bien ! Vous avez compris les bases, mais quelques révisions seraient bénéfiques.";
            } else {
                resultMessageElement.textContent = "Continuez à pratiquer ! Certaines notions méritent d'être revues.";
            }
        }
        
        // Événements
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < shuffledQuestions.length - 1) {
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
            } else {
                showResults();
            }
        });
        
        helpBtn.addEventListener('click', () => {
            helpContent.classList.toggle('show');
        });
        
        restartBtn.addEventListener('click', initQuiz);
        
        // Initialiser le quiz
        initQuiz();
    </script>
