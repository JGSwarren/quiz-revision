<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz CRPE Français</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #e6edf7;
            --correct: #6bc77f;
            --incorrect: #e76e6e;
            --neutral: #f5f5f5;
            --text: #333;
            --text-light: #777;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #fff;
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--secondary);
        }
        
        h1 {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
        }
        
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background-color: var(--secondary);
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--primary);
            border-radius: 5px;
            width: 0%;
            transition: width 0.4s ease;
        }
        
        .question-number {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 15px;
        }
        
        .question {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 25px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option {
            background-color: var(--neutral);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .option:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .option.selected {
            border-color: var(--primary);
            background-color: var(--secondary);
        }
        
        .option.correct {
            background-color: var(--correct);
            color: white;
            border-color: var(--correct);
        }
        
        .option.incorrect {
            background-color: var(--incorrect);
            color: white;
            border-color: var(--incorrect);
        }
        
        .explanation {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--secondary);
            border-radius: 8px;
            display: none;
        }
        
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background-color: #3a5a84;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background-color: var(--text-light);
            cursor: not-allowed;
            transform: none;
        }
        
        .result-container {
            text-align: center;
            display: none;
        }
        
        .score {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            margin: 20px 0;
        }
        
        .category-selector {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .category-btn {
            background-color: var(--neutral);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .category-btn:hover, .category-btn.active {
            background-color: var(--primary);
            color: white;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .question {
                font-size: 1.1rem;
            }
            
            .btn-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Quiz CRPE Français</h1>
        <p class="subtitle">Testez vos connaissances pour le concours de recrutement de professeurs des écoles</p>
    </header>

    <div class="category-selector">
        <button class="category-btn active" data-category="all">Toutes les catégories</button>
        <button class="category-btn" data-category="orthographe">Orthographe</button>
        <button class="category-btn" data-category="conjugaison">Conjugaison</button>
        <button class="category-btn" data-category="grammaire">Grammaire</button>
        <button class="category-btn" data-category="didactique">Didactique</button>
        <button class="category-btn" data-category="litterature">Littérature</button>
    </div>

    <div class="container">
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div id="quiz-container">
            <div class="question-number">Question <span id="current-question">1</span>/<span id="total-questions">10</span></div>
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            <div class="explanation" id="explanation"></div>
            
            <div class="btn-container">
                <button class="btn" id="check-btn">Vérifier</button>
                <button class="btn" id="next-btn" disabled>Question suivante</button>
            </div>
        </div>
        
        <div class="result-container" id="result-container">
            <h2>Quiz terminé !</h2>
            <p>Votre score :</p>
            <div class="score"><span id="score">0</span>/<span id="max-score">0</span></div>
            <button class="btn" id="restart-btn">Recommencer</button>
        </div>
    </div>

    <script>
        // Définition des questions du quiz
        const allQuestions = [
            {
                category: "orthographe",
                question: "Quelle est la règle d'accord correcte pour le participe passé employé avec l'auxiliaire \"avoir\" ?",
                options: [
                    "Le participe passé s'accorde toujours avec le sujet",
                    "Le participe passé s'accorde avec le COD si celui-ci est placé avant le verbe",
                    "Le participe passé reste invariable",
                    "Le participe passé s'accorde systématiquement au féminin pluriel"
                ],
                correctIndex: 1,
                explanation: "Le participe passé employé avec l'auxiliaire \"avoir\" s'accorde en genre et en nombre avec le COD si celui-ci est placé avant le verbe. Exemple: \"Les lettres que j'ai reçues\" (accord avec \"que\", COD placé avant). Si le COD est placé après ou s'il n'y a pas de COD, le participe reste invariable: \"J'ai reçu des lettres\"."
            },
            {
                category: "orthographe",
                question: "Dans quelle phrase l'adjectif \"demi\" est-il correctement accordé ?",
                options: [
                    "J'ai attendu une demie-heure",
                    "Il est midi et demi",
                    "Nous sommes à demie-distance du sommet",
                    "La demie orange est sur la table"
                ],
                correctIndex: 1,
                explanation: "L'adjectif \"demi\" placé avant le nom reste invariable et est joint par un trait d'union (une demi-heure). Placé après le nom, il s'accorde en genre mais pas en nombre (une heure et demie). Dans \"midi et demi\", il reste invariable car il qualifie \"midi\" qui est masculin."
            },
            {
                category: "conjugaison",
                question: "Quel temps est utilisé dans la phrase: \"Si j'avais su, je ne serais pas venu.\" ?",
                options: [
                    "Imparfait et conditionnel présent",
                    "Plus-que-parfait et conditionnel passé",
                    "Imparfait et conditionnel passé",
                    "Plus-que-parfait et conditionnel présent"
                ],
                correctIndex: 1,
                explanation: "Cette phrase exprime une condition non réalisée dans le passé (irréel du passé). La proposition conditionnelle utilise le plus-que-parfait \"j'avais su\" et la principale utilise le conditionnel passé \"je ne serais pas venu\"."
            },
            {
                category: "grammaire",
                question: "Dans la phrase \"Sur la plage, les enfants construisent patiemment des châteaux de sable\", quelle est la fonction du groupe \"sur la plage\" ?",
                options: [
                    "Complément d'objet indirect",
                    "Complément circonstanciel de lieu",
                    "Complément du nom",
                    "Attribut du sujet"
                ],
                correctIndex: 1,
                explanation: "\"Sur la plage\" est un groupe prépositionnel (préposition \"sur\" + GN \"la plage\") qui indique le lieu où se déroule l'action. Il est facultatif et mobile dans la phrase (on pourrait dire \"Les enfants construisent patiemment des châteaux de sable sur la plage\"), ce qui confirme sa fonction de complément circonstanciel de lieu."
            },
            {
                category: "grammaire",
                question: "Dans la phrase \"Les élèves semblent fatigués après cette longue journée\", quelle est la fonction du mot \"fatigués\" ?",
                options: [
                    "Épithète",
                    "Attribut du sujet",
                    "Complément d'objet direct",
                    "Apposition"
                ],
                correctIndex: 1,
                explanation: "\"Fatigués\" est attribut du sujet car il est relié au sujet \"les élèves\" par le verbe attributif \"semblent\". Il exprime une caractéristique ou un état du sujet. L'attribut du sujet fait partie du groupe verbal et s'accorde en genre et en nombre avec le sujet."
            },
            {
                category: "litterature",
                question: "Parmi ces œuvres, laquelle appartient au genre du roman épistolaire ?",
                options: [
                    "Les Fleurs du mal de Baudelaire",
                    "Les Liaisons dangereuses de Laclos",
                    "Le Rouge et le Noir de Stendhal",
                    "Le Misanthrope de Molière"
                ],
                correctIndex: 1,
                explanation: "Les Liaisons dangereuses de Choderlos de Laclos (1782) est un roman épistolaire, c'est-à-dire un récit composé d'une succession de lettres fictives échangées entre les personnages. Cette forme narrative permet de multiplier les points de vue et de donner l'illusion d'accéder directement aux pensées des personnages."
            },
            {
                category: "litterature",
                question: "À quel mouvement littéraire appartient Victor Hugo ?",
                options: [
                    "Le classicisme",
                    "Le naturalisme",
                    "Le romantisme",
                    "Le surréalisme"
                ],
                correctIndex: 2,
                explanation: "Victor Hugo (1802-1885) est l'une des figures majeures du romantisme français. Ce mouvement, qui s'est développé en France au début du XIXe siècle, se caractérise par l'expression du \"moi\", l'exaltation des sentiments, le goût pour la nature, l'intérêt pour l'histoire et la remise en cause des règles classiques."
            },
            {
                category: "litterature",
                question: "Dans l'analyse d'un texte narratif, à quoi correspond la focalisation interne ?",
                options: [
                    "Le narrateur en sait plus que les personnages",
                    "Le narrateur raconte l'histoire à la première personne",
                    "Le narrateur en sait autant qu'un personnage",
                    "Le narrateur décrit uniquement ce qui est visible de l'extérieur"
                ],
                correctIndex: 2,
                explanation: "La focalisation interne correspond au cas où le narrateur adopte le point de vue d'un personnage, en limitant les informations à ce que ce personnage sait, pense et perçoit. Le lecteur n'a accès qu'aux pensées et perceptions de ce personnage, comme si la scène était vue à travers ses yeux."
            },
            {
                category: "grammaire",
                question: "À quelle classe grammaticale appartient le mot \"que\" dans la phrase \"Le livre que j'ai lu est passionnant\" ?",
                options: [
                    "Pronom relatif",
                    "Conjonction de subordination",
                    "Adverbe interrogatif",
                    "Pronom démonstratif"
                ],
                correctIndex: 0,
                explanation: "Dans cette phrase, \"que\" introduit une proposition subordonnée relative \"que j'ai lu\" qui se rapporte à l'antécédent \"le livre\". Il remplace cet antécédent dans la subordonnée où il a la fonction de COD du verbe \"ai lu\". Ces caractéristiques en font un pronom relatif."
            },
            {
                category: "didactique",
                question: "Quelle compétence est centrale dans l'apprentissage initial de la lecture selon les programmes de cycle 2 ?",
                options: [
                    "La compréhension globale des textes",
                    "La connaissance des différents types de textes",
                    "Le décodage phonologique",
                    "L'acquisition d'un lexique riche"
                ],
                correctIndex: 2,
                explanation: "Le décodage phonologique est considéré comme central dans l'apprentissage initial de la lecture selon les programmes de cycle 2. Cette compétence, qui consiste à établir les correspondances entre graphèmes et phonèmes, permet à l'élève d'identifier les mots écrits."
            },
            {
                category: "didactique",
                question: "D'après les programmes officiels de cycle 2, quelle approche est recommandée pour l'apprentissage de la grammaire ?",
                options: [
                    "Une approche exclusivement implicite",
                    "Une approche explicite dès le CP",
                    "Un enseignement explicite mais progressif",
                    "Un apprentissage par imprégnation uniquement"
                ],
                correctIndex: 2,
                explanation: "Les programmes officiels de cycle 2 (CP, CE1, CE2) préconisent un enseignement explicite mais progressif de la grammaire. Si certaines notions grammaticales sont abordées implicitement au CP, l'enseignement se structure progressivement pour devenir plus explicite en CE1 et CE2."
            },
            {
                category: "didactique",
                question: "Quelle démarche didactique part de l'observation de corpus pour découvrir une règle ?",
                options: [
                    "La démarche déductive",
                    "La démarche inductive",
                    "La démarche de résolution de problème",
                    "La démarche d'étude de la langue"
                ],
                correctIndex: 1,
                explanation: "La démarche inductive part de l'observation d'exemples pour faire émerger une règle. Les élèves manipulent des corpus, repèrent des régularités et en déduisent la règle."
            },
            {
                category: "didactique",
                question: "Quelle est la principale finalité de l'enseignement de la grammaire ?",
                options: [
                    "Acquérir une culture linguistique théorique",
                    "Développer uniquement des compétences orthographiques",
                    "Améliorer les compétences langagières (lecture, écriture, oral)",
                    "Préparer aux évaluations nationales"
                ],
                correctIndex: 2,
                explanation: "L'enseignement de la grammaire vise avant tout à améliorer les compétences langagières des élèves, que ce soit en lecture (compréhension), en production d'écrits ou en expression orale."
            },
            {
                category: "didactique",
                question: "Dans l'enseignement du lexique à l'école primaire, qu'est-ce qui permet de comprendre la formation des mots ?",
                options: [
                    "La sémantique",
                    "La morphologie",
                    "La phonologie",
                    "La syntaxe"
                ],
                correctIndex: 1,
                explanation: "La morphologie étudie la formation des mots (préfixes, suffixes, dérivation, composition) et permet de comprendre comment les mots sont construits."
            }
        ];

        let questions = [...allQuestions];
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOptionIndex = null;
        let answered = false;

        // Éléments DOM
        const questionNumber = document.getElementById('current-question');
        const totalQuestions = document.getElementById('total-questions');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const explanation = document.getElementById('explanation');
        const checkBtn = document.getElementById('check-btn');
        const nextBtn = document.getElementById('next-btn');
        const quizContainer = document.getElementById('quiz-container');
        const resultContainer = document.getElementById('result-container');
        const scoreElement = document.getElementById('score');
        const maxScoreElement = document.getElementById('max-score');
        const restartBtn = document.getElementById('restart-btn');
        const progressBar = document.querySelector('.progress-bar');
        const categoryBtns = document.querySelectorAll('.category-btn');

        // Initialisation du quiz
        function initQuiz() {
            // Mélanger les questions
            questions = questions.sort(() => Math.random() - 0.5);
            
            // Mettre à jour le nombre total de questions
            totalQuestions.textContent = questions.length;
            maxScoreElement.textContent = questions.length;
            
            // Afficher la première question
            displayQuestion();
        }

        // Afficher une question
        function displayQuestion() {
            // Mettre à jour le numéro de la question
            questionNumber.textContent = currentQuestionIndex + 1;
            
            // Mettre à jour la barre de progression
            progressBar.style.width = `${((currentQuestionIndex) / questions.length) * 100}%`;
            
            // Récupérer la question actuelle
            const currentQuestion = questions[currentQuestionIndex];
            
            // Afficher le texte de la question
            questionText.textContent = currentQuestion.question;
            
            // Vider le conteneur des options
            optionsContainer.innerHTML = '';
            
            // Ajouter les options
            currentQuestion.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                optionElement.dataset.index = index;
                
                optionElement.addEventListener('click', () => {
                    if (!answered) {
                        // Désélectionner toutes les options
                        document.querySelectorAll('.option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        
                        // Sélectionner l'option cliquée
                        optionElement.classList.add('selected');
                        selectedOptionIndex = index;
                        
                        // Activer le bouton de vérification
                        checkBtn.disabled = false;
                    }
                });
                
                optionsContainer.appendChild(optionElement);
            });
            
            // Réinitialiser l'explication
            explanation.style.display = 'none';
            explanation.textContent = '';
            
            // Réinitialiser les boutons
            checkBtn.disabled = true;
            nextBtn.disabled = true;
            
            // Réinitialiser la variable de suivi
            answered = false;
            selectedOptionIndex = null;
        }

        // Vérifier la réponse
        function checkAnswer() {
            if (selectedOptionIndex === null) return;
            
            answered = true;
            const currentQuestion = questions[currentQuestionIndex];
            const correct = selectedOptionIndex === currentQuestion.correctIndex;
            
            // Ajouter au score si correct
            if (correct) {
                score++;
            }
            
            // Mettre à jour l'affichage des options
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                if (index === currentQuestion.correctIndex) {
                    option.classList.add('correct');
                } else if (index === selectedOptionIndex && !correct) {
                    option.classList.add('incorrect');
                }
            });
            
            // Afficher l'explication
            explanation.textContent = currentQuestion.explanation;
            explanation.style.display = 'block';
            
            // Mettre à jour les boutons
            checkBtn.disabled = true;
            nextBtn.disabled = false;
        }

        // Passer à la question suivante
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        // Afficher les résultats
        function showResults() {
            quizContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            scoreElement.textContent = score;
            progressBar.style.width = '100%';
        }

        // Redémarrer le quiz
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            resultContainer.style.display = 'none';
            quizContainer.style.display = 'block';
            initQuiz();
        }

        // Filtrer les questions par catégorie
        function filterQuestions(category) {
            if (category === 'all') {
                questions = [...allQuestions];
            } else {
                questions = allQuestions.filter(q => q.category === category);
            }
            
            // Réinitialiser le quiz
            currentQuestionIndex = 0;
            score = 0;
            resultContainer.style.display = 'none';
            quizContainer.style.display = 'block';
            initQuiz();
        }

        // Événements
        checkBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartQuiz);
        
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Mettre à jour les boutons de catégorie
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Filtrer les questions
                filterQuestions(btn.dataset.category);
            });
        });

        // Démarrer le quiz
        initQuiz();
    </script>
</body>
</html>
