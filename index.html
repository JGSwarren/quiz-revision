    <script>
        // Données du quiz
        const quizData = [
            {
                question: "Quelle est la principale différence entre un mot et un concept?",
                options: [
                    "Le mot est plus abstrait que le concept",
                    "Le mot appartient à une classe grammaticale alors que le concept est indépendant des langues",
                    "Le concept est toujours concret, le mot peut être abstrait",
                    "Le mot et le concept sont synonymes"
                ],
                correct: 1,
                help: "Le concept est une catégorisation indépendante des langues. Les mots 'sommeil', 'sleep', 'sonno' renvoient au même concept, mais ont chacun une classe grammaticale dans leur langue respective. Le concept n'appartient à aucune langue et n'a pas de classe grammaticale."
            },
            {
                question: "Quelle notion linguistique décrit l'attribution d'une nature grammaticale à un mot?",
                options: [
                    "La catégorisation lexicale",
                    "La catégorisation grammaticale",
                    "La transformation syntaxique",
                    "La lexicalisation"
                ],
                correct: 1,
                help: "La catégorisation grammaticale est l'opération cognitive qui consiste à attribuer une nature grammaticale à un mot (nom, verbe, adjectif, etc.). Cette opération est fondamentale notamment pour l'orthographe."
            },
            {
                question: "Parmi ces caractéristiques, laquelle est propre au nom?",
                options: [
                    "Il peut être sujet ou complément",
                    "Il est précédé d'un déterminant",
                    "Il exprime une qualité",
                    "Il se conjugue"
                ],
                correct: 1,
                help: "Le nom est généralement précédé d'un déterminant. Il a un genre (masculin ou féminin) et peut varier en nombre (singulier/pluriel). Les autres caractéristiques proposées ne sont pas spécifiques au nom."
            },
            {
                question: "Que signifie 'nom massif'?",
                options: [
                    "Un nom qui désigne une grande quantité",
                    "Un nom qui ne peut pas être compté mais qui peut être divisé",
                    "Un nom qui désigne quelque chose de volumineux",
                    "Un nom collectif"
                ],
                correct: 1,
                help: "Un nom massif (ou non comptable) ne peut pas être compté mais peut être divisé. Par exemple, 'sable' est un nom massif car on ne compte pas 'un sable, deux sables', mais un peu de sable reste du sable. À l'inverse, 'chaise' est comptable car un morceau de chaise n'est pas une chaise."
            },
            {
                question: "Dans la phrase 'La neige blanchit les toits', le mot 'neige' est:",
                options: [
                    "Un nom commun concret massif",
                    "Un nom commun concret comptable",
                    "Un nom commun abstrait",
                    "Un nom propre"
                ],
                correct: 0,
                help: "Le mot 'neige' est un nom commun concret massif car il désigne une substance matérielle (concret) qui ne peut pas être comptée (*une neige, deux neiges) mais qui peut être divisée (un peu de neige reste de la neige)."
            },
            {
                question: "Lequel de ces groupes de mots contient uniquement des noms abstraits?",
                options: [
                    "Table, chaise, stylo",
                    "Courage, finesse, amour",
                    "Farine, sable, eau",
                    "Paris, France, Méditerranée"
                ],
                correct: 1,
                help: "Les noms abstraits désignent des concepts, des notions ou des sentiments qui ne sont pas perceptibles par les sens. 'Courage', 'finesse' et 'amour' sont tous des noms abstraits. Les autres groupes contiennent des noms concrets (objets matériels) ou des noms propres."
            },
            {
                question: "Quelle est la principale différence entre un adjectif qualificatif et un adjectif relationnel?",
                options: [
                    "L'adjectif qualificatif exprime une qualité, l'adjectif relationnel exprime un rapport avec une notion",
                    "L'adjectif relationnel est toujours invariable",
                    "L'adjectif qualificatif est toujours placé avant le nom",
                    "L'adjectif relationnel n'existe qu'au singulier"
                ],
                correct: 0,
                help: "L'adjectif qualificatif exprime une qualité du nom auquel il se rapporte (petit, grand, gentil), tandis que l'adjectif relationnel exprime un simple rapport avec une notion (présidentiel, municipal, préfectoral) et peut souvent être remplacé par une préposition suivie d'un nom (du président, de la municipalité)."
            },
            {
                question: "Dans l'expression 'la voiture présidentielle', le mot 'présidentielle' est:",
                options: [
                    "Un adjectif qualificatif",
                    "Un adjectif relationnel",
                    "Un adjectif verbal",
                    "Un participe passé"
                ],
                correct: 1,
                help: "Le mot 'présidentielle' est un adjectif relationnel car il exprime un rapport avec le nom 'président' (la voiture du président). Il n'exprime pas une qualité intrinsèque comme le ferait un adjectif qualificatif."
            },
            {
                question: "Quelle caractéristique distingue les adjectifs qualificatifs des adjectifs relationnels?",
                options: [
                    "Seuls les adjectifs qualificatifs peuvent être attributs",
                    "Les adjectifs relationnels sont toujours dérivés de noms",
                    "Les adjectifs qualificatifs sont gradables (peuvent avoir des degrés)",
                    "Les adjectifs relationnels peuvent être substantivés"
                ],
                correct: 2,
                help: "Une différence majeure est que l'adjectif qualificatif est gradable (il peut connaître des degrés - comparatif ou superlatif), tandis que l'adjectif relationnel ne l'est pas. On peut dire 'une voiture très rapide', mais pas '*un arrêté très municipal'."
            },
            {
                question: "Dans la phrase 'Elle est fort sympathique', le mot 'fort' est:",
                options: [
                    "Un adjectif qualifiant 'elle'",
                    "Un adjectif qualifiant 'sympathique'",
                    "Un adverbe modifiant 'est'",
                    "Un adverbe modifiant 'sympathique'"
                ],
                correct: 3,
                help: "Dans cette phrase, 'fort' est un adjectif employé comme adverbe qui modifie l'adjectif 'sympathique'. Il prend une valeur d'adverbe dans le groupe adjectival 'fort sympathique' et reste invariable (ne s'accorde pas au féminin)."
            },
            {
                question: "Quelle est la définition d'un déterminant?",
                options: [
                    "Un mot qui accompagne le verbe",
                    "Un mot qui accompagne l'adjectif",
                    "Un constituant du groupe nominal placé avant le nom",
                    "Un mot qui relie deux propositions"
                ],
                correct: 2,
                help: "Le déterminant est un constituant du groupe nominal, placé avant le nom, dont il peut être séparé par une expansion. Il s'accorde en genre et en nombre avec le nom qu'il détermine et permet d'actualiser le nom (le faire passer du plan de la langue au plan du discours)."
            },
            {
                question: "Parmi ces séries, laquelle ne contient que des articles?",
                options: [
                    "le, la, les, un, une, des, du",
                    "mon, ton, son, notre, votre, leur",
                    "ce, cet, cette, ces",
                    "quelque, certain, tout, chaque"
                ],
                correct: 0,
                help: "Les articles sont une catégorie de déterminants qui comprend: les articles définis (le, la, les), les articles indéfinis (un, une, des) et les articles partitifs (du, de la, de l'). Les autres séries contiennent respectivement des déterminants possessifs, démonstratifs et indéfinis."
            },
            {
                question: "Dans la phrase 'Il faut de la patience', 'de la' est:",
                options: [
                    "Un article défini",
                    "Un article indéfini",
                    "Un article partitif",
                    "Une préposition suivie d'un article"
                ],
                correct: 2,
                help: "Dans cette phrase, 'de la' est un article partitif qui s'emploie principalement avec des noms massifs. Il ne faut pas confondre l'article partitif avec la préposition 'de' suivie de l'article défini, comme dans 'Il se félicite de la réussite'."
            },
            {
                question: "Quelle est la particularité de l'article partitif?",
                options: [
                    "Il s'emploie principalement avec des noms massifs",
                    "Il est toujours au pluriel",
                    "Il indique une quantité précise",
                    "Il remplace un nom déjà mentionné"
                ],
                correct: 0,
                help: "L'article partitif (du, de la, de l') s'emploie principalement avec des noms massifs, c'est-à-dire des noms qui ne peuvent pas être comptés mais qui peuvent être divisés (comme 'du pain', 'de la farine', 'de l'eau'). Puisque le GN introduit par un article partitif est toujours massif, donc non comptable, l'article partitif n'a pas de pluriel."
            },
            {
                question: "Dans l'emploi déictique d'un déterminant, à quoi fait-on référence?",
                options: [
                    "À un élément déjà mentionné dans le discours",
                    "À un élément qui sera mentionné plus tard",
                    "À la situation d'énonciation (moment, lieu, personnes impliquées)",
                    "À une généralisation"
                ],
                correct: 2,
                help: "Dans l'emploi déictique, le déterminant renvoie à la situation d'énonciation (qui parle, à qui, où, quand). Par exemple, dans 'Cette femme est sympathique', si la phrase est insérée dans une situation d'énonciation particulière, 'cette femme' renvoie à une femme présente au moment où l'on parle."
            },
            {
                question: "Dans la phrase 'La femme est l'avenir de l'homme', l'article 'la' a une valeur:",
                options: [
                    "Déictique",
                    "Anaphorique",
                    "Cataphorique",
                    "Générique"
                ],
                correct: 3,
                help: "Dans cette phrase, l'article 'la' a une valeur générique car il désigne l'ensemble de la classe 'femme' et non une femme particulière. L'emploi générique de l'article permet de faire référence à l'ensemble d'une catégorie."
            },
            {
                question: "Dans la phrase 'Le boire et le manger', quelle est la nature des mots 'boire' et 'manger'?",
                options: [
                    "Des verbes",
                    "Des noms",
                    "Des infinitifs substantivés",
                    "Des adjectifs"
                ],
                correct: 2,
                help: "Dans cette phrase, 'boire' et 'manger' sont des infinitifs substantivés. L'article défini (le) transforme ces infinitifs en noms. Une substantivation est le passage d'un mot d'une autre catégorie grammaticale à la catégorie du nom."
            },
            {
                question: "Quelle est la particularité du déterminant possessif?",
                options: [
                    "Il indique uniquement une relation de possession",
                    "Il contient une référence à la personne grammaticale",
                    "Il est toujours précédé d'un article",
                    "Il ne s'accorde jamais avec le nom qu'il détermine"
                ],
                correct: 1,
                help: "Le déterminant possessif (mon, ton, son, etc.) contient, outre une valeur équivalente à celle d'un article défini, une information relative à la personne grammaticale. Par exemple, 'mon chapeau' inclut une référence à la première personne."
            },
            {
                question: "Dans 'Cette femme est fort sympathique', le groupe nominal 'cette femme' a-t-il un référent?",
                options: [
                    "Oui, dans tous les cas",
                    "Non, jamais",
                    "Oui, uniquement si la phrase est insérée dans une situation d'énonciation particulière",
                    "Non, car 'cette' est un déterminant démonstratif"
                ],
                correct: 2,
                help: "Le groupe nominal 'cette femme' a un référent uniquement si la phrase est insérée dans une situation d'énonciation particulière. Si l'on considère cette phrase comme simplement employable et non pas employée par quelqu'un, le GN 'cette femme' ne renvoie à aucune femme particulière."
            },
            {
                question: "Quel est le rôle des pronoms?",
                options: [
                    "Remplacer un verbe",
                    "Être des équivalents syntaxiques du groupe nominal",
                    "Introduire une subordonnée",
                    "Qualifier un nom"
                ],
                correct: 1,
                help: "Les pronoms sont des équivalents syntaxiques du groupe nominal (GN), dont ils retiennent seulement les propriétés grammaticales. Leur référence est fournie par un antécédent ou par la situation d'énonciation."
            },
            {
                question: "Dans la phrase 'Je t'ai apporté des fleurs', quel est le pronom personnel conjoint?",
                options: [
                    "Je",
                    "t'",
                    "ai",
                    "des"
                ],
                correct: 1,
                help: "Dans cette phrase, 't'' (te élidé devant voyelle) est un pronom personnel conjoint de deuxième personne du singulier, complément d'objet indirect du verbe 'apporter'. 'Je' est aussi un pronom personnel conjoint, mais sujet. 'Ai' est un auxiliaire et 'des' est un article indéfini."
            },
            {
                question: "Dans 'Elle pense à Pierre, elle y pense souvent', le pronom 'y' est:",
                options: [
                    "Un pronom personnel",
                    "Un pronom démonstratif",
                    "Un pronom adverbial",
                    "Un pronom possessif"
                ],
                correct: 2,
                help: "Le pronom 'y' est un pronom adverbial qui remplace un groupe prépositionnel introduit généralement par 'à' (mais aussi 'dans', 'en', etc.). Ici, 'y' pronominalise 'à Pierre'."
            },
            {
                question: "Quelle est la fonction de 'en' dans 'Elle en parle souvent'?",
                options: [
                    "Pronom personnel COD",
                    "Pronom personnel COI",
                    "Pronom adverbial",
                    "Conjonction"
                ],
                correct: 2,
                help: "Dans cette phrase, 'en' est un pronom adverbial qui intègre toujours la préposition 'de'. Il remplace un groupe prépositionnel introduit par 'de' (elle parle souvent de quelque chose)."
            },
            {
                question: "Quelle est la particularité du pronom relatif?",
                options: [
                    "Il introduit une proposition subordonnée relative",
                    "Il n'a pas d'antécédent",
                    "Il remplace toujours un sujet",
                    "Il est toujours invariable"
                ],
                correct: 0,
                help: "Le pronom relatif sert à introduire une proposition subordonnée relative. Il renvoie généralement à un nom, un GN ou un autre pronom appelé 'antécédent' (sauf dans le cas des relatives substantives comme 'Qui dort dîne')."
            },
            {
                question: "Dans la phrase 'Je cherche quelqu'un qui parle italien', le pronom relatif 'qui' a pour fonction:",
                options: [
                    "Sujet du verbe 'parle'",
                    "COD du verbe 'parle'",
                    "COI du verbe 'parle'",
                    "Complément de 'quelqu'un'"
                ],
                correct: 0,
                help: "Dans cette phrase, le pronom relatif 'qui' est sujet du verbe 'parle' dans la proposition subordonnée relative 'qui parle italien'. Son antécédent est 'quelqu'un'."
            },
            {
                question: "Quelle est la nature de 'dont' dans 'L'homme dont je parle est mon voisin'?",
                options: [
                    "Pronom relatif",
                    "Pronom démonstratif",
                    "Pronom possessif",
                    "Pronom interrogatif"
                ],
                correct: 0,
                help: "Dans cette phrase, 'dont' est un pronom relatif qui introduit la proposition subordonnée relative 'dont je parle'. Il a pour antécédent 'l'homme' et pour fonction complément du verbe 'parler' (je parle de l'homme)."
            },
            {
                question: "Quel pronom indéfini exprime une quantité nulle?",
                options: [
                    "Quelqu'un",
                    "Plusieurs",
                    "Personne",
                    "Tout"
                ],
                correct: 2,
                help: "Le pronom indéfini 'personne' exprime une quantité nulle quand il est employé avec la négation 'ne'. D'autres pronoms indéfinis exprimant une quantité nulle sont: rien, aucun, nul, pas un."
            },
            {
                question: "Quelle est la différence entre 'on' et 'nous'?",
                options: [
                    "'On' est toujours singulier, 'nous' est toujours pluriel",
                    "'On' est un pronom indéfini, 'nous' est un pronom personnel",
                    "'On' est invariable, 'nous' est variable",
                    "'On' est familier, 'nous' est soutenu"
                ],
                correct: 1,
                help: "'On' est un pronom indéfini qui peut être employé à la place d'un pronom personnel sujet, tandis que 'nous' est un pronom personnel de première personne du pluriel. 'On' est toujours singulier du point de vue grammatical (le verbe se conjugue à la 3e personne du singulier)."
            },
            {
                question: "Dans la phrase 'Celui qui cherche trouve', le mot 'celui' est:",
                options: [
                    "Un pronom personnel",
                    "Un pronom démonstratif",
                    "Un pronom relatif",
                    "Un pronom indéfini"
                ],
                correct: 1,
                help: "Dans cette phrase, 'celui' est un pronom démonstratif. Il est utilisé pour former une proposition relative substantive (sans antécédent explicite). 'Celui' joue ici le rôle de l'antécédent de 'qui'."
            },
            {
                question: "Quelle est la nature des adverbes?",
                options: [
                    "Des mots qui qualifient le nom",
                    "Des mots variables qui accompagnent le verbe",
                    "Des mots invariables qui peuvent se rapporter à un verbe, un adjectif ou un autre adverbe",
                    "Des mots qui remplacent le nom"
                ],
                correct: 2,
                help: "Les adverbes sont des mots invariables qui peuvent se rapporter à un verbe (Elle agit fermement), à un adjectif (Une écriture peu lisible) ou à un autre adverbe (Elle travaille très sérieusement)."
            },
            {
                question: "Dans la phrase 'Elle parle très bien', le mot 'très' est un:",
                options: [
                    "Adverbe modifiant 'parle'",
                    "Adverbe modifiant 'bien'",
                    "Adjectif qualifiant 'elle'",
                    "Pronom"
                ],
                correct: 1,
                help: "Dans cette phrase, 'très' est un adverbe d'intensité qui modifie l'adverbe 'bien'. Ensemble, ils forment le groupe adverbial 'très bien' qui modifie le verbe 'parle'."
            },
            {
                question: "Laquelle de ces séries ne contient que des adverbes?",
                options: [
                    "Ici, maintenant, demain, beaucoup",
                    "Doucement, facilement, sûrement, grande",
                    "Peut-être, sans doute, probablement, certainement",
                    "Pour, avec, sans, contre"
                ],
                correct: 0,
                help: "La série 'ici, maintenant, demain, beaucoup' contient uniquement des adverbes (respectivement de lieu, temps, temps et quantité). La deuxième série contient l'adjectif 'grande', la quatrième série contient des prépositions."
            },
            {
                question: "Quel est le rôle d'un adverbe connecteur?",
                options: [
                    "Modifier le sens d'un verbe",
                    "Établir un lien entre deux phrases ou propositions",
                    "Indiquer une circonstance de temps",
                    "Exprimer une quantité"
                ],
                correct: 1,
                help: "Un adverbe connecteur établit un lien entre deux phrases ou entre deux propositions (comme 'pourtant', 'cependant', 'néanmoins', etc.). Sa fonction n'est pas syntaxique mais textuelle: il aide à structurer le discours."
            },
            {
                question: "Dans 'Bizarrement, elle a agi', quelle est la fonction de l'adverbe 'bizarrement'?",
                options: [
                    "Complément du verbe 'agir'",
                    "Modalisation",
                    "Connecteur",
                    "Balise textuelle"
                ],
                correct: 1,
                help: "Dans cette phrase, 'bizarrement' a une fonction de modalisation: il exprime un avis subjectif sur l'assertion ('Elle a agi et je trouve cela bizarre'). Il ne modifie pas le verbe comme le ferait un complément (ce serait 'Elle a agi bizarrement')."
            },
            {

        // Variables
        let currentQuestion = 0;
        let score = 0;
        let answeredQuestions = new Array(quizData.length).fill(false);
        let selectedOptions = new Array(quizData.length).fill(null);
        
        // DOM elements
        const questionContainer = document.getElementById('question');
        const optionsContainer = document.getElementById('options');
        const helpBtn = document.getElementById('help-btn');
        const helpText = document.getElementById('help-text');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress');
        const scoreDisplay = document.getElementById('score');
        const currentQuestionDisplay = document.getElementById('current-question');
        const totalQuestionsDisplay = document.getElementById('total-questions');
        const resultsContainer = document.getElementById('results');
        const finalScoreDisplay = document.getElementById('final-score');
        const messageDisplay = document.getElementById('message');
        const restartBtn = document.getElementById('restart-btn');
        const totalDisplay = document.getElementById('total');
        
        // Shuffle questions
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        const shuffledQuizData = shuffleArray([...quizData]);
        
        // Initialize quiz
        function initQuiz() {
            currentQuestion = 0;
            score = 0;
            answeredQuestions = new Array(shuffledQuizData.length).fill(false);
            selectedOptions = new Array(shuffledQuizData.length).fill(null);
            
            totalQuestionsDisplay.textContent = shuffledQuizData.length;
            totalDisplay.textContent = shuffledQuizData.length;
            loadQuestion();
            
            resultsContainer.style.display = 'none';
            document.querySelector('.quiz-container').style.display = 'block';
        }
        
        // Load question
        function loadQuestion() {
            const q = shuffledQuizData[currentQuestion];
            
            questionContainer.textContent = `${currentQuestion + 1}. ${q.question}`;
            currentQuestionDisplay.textContent = currentQuestion + 1;
            
            optionsContainer.innerHTML = '';
            q.options.forEach((option, index) => {
                const li = document.createElement('li');
                li.className = 'option';
                if (selectedOptions[currentQuestion] === index) {
                    li.classList.add('selected');
                    
                    if (answeredQuestions[currentQuestion]) {
                        if (index === q.correct) {
                            li.classList.add('correct');
                        } else {
                            li.classList.add('incorrect');
                            
                            // Show correct answer
                            const correctLi = document.createElement('li');
                            correctLi.className = 'option correct';
                            correctLi.textContent = q.options[q.correct];
                            optionsContainer.appendChild(correctLi);
                        }
                    }
                }
                
                li.textContent = option;
                li.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(li);
            });
            
            // Update help text
            helpText.textContent = q.help;
            helpText.style.display = 'none';
            
            // Update buttons
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.disabled = currentQuestion === shuffledQuizData.length - 1 && answeredQuestions[currentQuestion];
            
            // Update progress
            progressBar.style.width = `${(currentQuestion / shuffledQuizData.length) * 100}%`;
            
            // Show the question container
            document.getElementById('question-container').style.display = 'block';
        }
        
        // Select option
        function selectOption(index) {
            if (answeredQuestions[currentQuestion]) return;
            
            selectedOptions[currentQuestion] = index;
            answeredQuestions[currentQuestion] = true;
            
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, i) => {
                option.classList.remove('selected', 'correct', 'incorrect');
                
                if (i === index) {
                    option.classList.add('selected');
                    
                    if (index === shuffledQuizData[currentQuestion].correct) {
                        option.classList.add('correct');
                        score++;
                    } else {
                        option.classList.add('incorrect');
                        
                        // Show correct answer
                        options[shuffledQuizData[currentQuestion].correct].classList.add('correct');
                    }
                }
            });
            
            // Update score
            scoreDisplay.textContent = score;
            
            // Enable next button
            nextBtn.disabled = currentQuestion === shuffledQuizData.length - 1;
            
            // Check if quiz is completed
            if (answeredQuestions.every(answered => answered)) {
                setTimeout(showResults, 1000);
            }
        }
        
        // Navigation functions
        function nextQuestion() {
            if (currentQuestion < shuffledQuizData.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }
        
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }
        
        // Toggle help text
        function toggleHelp() {
            helpText.style.display = helpText.style.display === 'none' ? 'block' : 'none';
        }
        
        // Show results
        function showResults() {
            document.querySelector('.quiz-container').style.display = 'none';
            resultsContainer.style.display = 'block';
            
            finalScoreDisplay.textContent = `${score} / ${shuffledQuizData.length}`;
            
            // Customize message based on score
            const percentage = (score / shuffledQuizData.length) * 100;
            let message = '';
            
            if (percentage >= 90) {
                message = 'Excellent ! Vous maîtrisez parfaitement les concepts de grammaire.';
            } else if (percentage >= 75) {
                message = 'Très bien ! Vous avez une bonne compréhension des notions grammaticales.';
            } else if (percentage >= 50) {
                message = 'Bien. Continuez à réviser pour améliorer votre score.';
            } else if (percentage >= 25) {
                message = 'Vous avez besoin de réviser davantage les notions grammaticales.';
            } else {
                message = 'N\'abandonnez pas ! Revoyez les concepts de base et réessayez.';
            }
            
            messageDisplay.textContent = message;
        }
        
        // Restart quiz
        function restartQuiz() {
            shuffleArray(shuffledQuizData);
            initQuiz();
        }
        
        // Event listeners
        nextBtn.addEventListener('click', nextQuestion);
        prevBtn.addEventListener('click', prevQuestion);
        helpBtn.addEventListener('click', toggleHelp);
        restartBtn.addEventListener('click', restartQuiz);
        
        // Start the quiz
        initQuiz();
    </script>
